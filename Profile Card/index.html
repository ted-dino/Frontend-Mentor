<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main class="container">

    <img src="./images/bg-pattern-card.svg" alt="">

    <div class="profile">
      <img class="profile__image" src="./images/image-victor.jpg" alt="">
      <h1 class="profile__name">Victor Crest <span>26</span></h1>
      <p class="profile__country">London</p>
    </div>

    <div class="stats">
      <div class="stat">
        <ul>
          <li class="stat__count">80K</li>
          <li class="stat__type">Followers</li>
        </ul>
      </div>
      <div class="stat">
        <ul>
          <li class="stat__count">803K</li>
          <li class="stat__type">Likes</li>
        </ul>
      </div>
      <div class="stat">
        <ul>
          <li class="stat__count">1.4K</li>
          <li class="stat__type">Photos</li>
        </ul>
      </div>

    </div>

  </main>

</body>

</html>
