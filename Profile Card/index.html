<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div>
    <img class="top" src="images/bg-pattern-top.svg" alt="">
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="">          
  </div>
  
  <main class="container">


    <div><img src="images/bg-pattern-card.svg" alt=""></div>
    
    <section class="profile">
      <img src="images/image-victor.jpg" alt="">
      <p>
        <h1 class="name">Victor Crest <span class="age">26</span> </h1>
        <span class="country">London</span>
      </p>
    </section>


    <section class="stats">

      <div class="stat">
        <h2>80K</h2>
        <span>Followers</span>      
      </div>

      <div class="stat">
        <h2>803K</h2>
        <span>Likes</span>        
      </div>

      <div class="stat">
        <h2>1.4K</h2>
        <span>Photos</span>       
      </div>

    </section>

  </main>

  



</body>
</html>
