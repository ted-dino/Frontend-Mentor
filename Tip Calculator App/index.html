<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div>
      <img src="./images/logo.svg" aria-hidden="true" alt="" />
    </div>

    <main id="container">
      <div class="left-side">
        <div class="bill">
          <label for="bill-input">Bill</label>
          <input type="text" name="bill-input" placeholder="0" />
        </div>

        <div class="tip">
          <span>Select Tip %</span>
          <button value="0.05">5%</button>
          <button value="0.1">10%</button>
          <button value="0.15">15%</button>
          <button value="0.25">25%</button>
          <button value="0.50">50%</button>
          <input type="text" placeholder="Custom" />
        </div>

        <div class="size">
          <label for="quantity-input">Number of People</label>
          <input type="text" name="quantity-input" placeholder="0" />
        </div>
      </div>

      <form class="right-side">
        <div class="tip-amount d-flex">
          <span>Tip Amount <span>/ person</span> </span>
          <span id="amount">$4.47</span>
        </div>

        <div class="total-amount d-flex">
          <span>Total <span>/ person</span> </span>
          <h1>$32.79</h1>
        </div>

        <button type="reset">RESET</button>
      </form>
    </main>

    </div> -->
  </body>
</html>
