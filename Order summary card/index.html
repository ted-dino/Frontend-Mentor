<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <section class="container">

    <img src="images/illustration-hero.svg" alt="person enjoying the music">

    <div class="card-text">
      <h3>Order Summary</h3>
      <p>
        <span>You can now listen to millions of songs,</span>
        <span>audiobooks, and podcasts on any device</span>
        <span>anywhere you like!</span>
      </p>

      <div class="plan">
        <img src="images/icon-music.svg" alt="">
        <p><span class="plan-text">Annual Plan</span><span class="plan-price">$59.99/year</span></p>
        <a href="">Change</a>
      </div>

      <div class="card-buttons">
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>


    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
